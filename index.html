<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title> Login Form | Eso_code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="center">
      
      <div class="ear" id="ear-left">
        <div class="ear-inner" id="ear-inner-left"></div>
      </div>
      <div class="ear" id="ear-right">
        <div class="ear-inner" id="ear-inner-right"></div>
      </div>
      
      <div class="face">

        <div class="eyes">
          <div class="eye eye-left">
            <div class="glow"></div>
          </div>
          <div class="eye eye-right">
            <div class="glow"></div>
          </div>
        </div>

        <div id="whisk-left">
          <div class="whisker" id="whisk-one"></div>
          <div class="whisker"></div>
          <div class="whisker" id="whisk-three"></div>
        </div>
        <div id="whisk-right">
          <div class="whisker" id="whisk-four"></div>
          <div class="whisker"></div>
          <div class="whisker" id="whisk-six"></div>
        </div>
        
        <div class="nose"></div>
        
        <div class="mouth">
          <div id="smile">
            <div id="smile-left-align">
              <div id="smile-left"></div>
              <div id="mask-left"></div>
            </div>
            <div id="smile-right-align">
              <div id="smile-right"></div>
              <div id="mask-right"></div>
            </div>
          </div>

          <div class="c-left">
            <div class="c-1"></div>
            <div class="c-2"></div>
            <div class="c-3"></div>
          </div>
          <div class="c-right">
            <div class="c-4"></div>
            <div class="c-5"></div>
            <div class="c-6"></div>
          </div>

          <div class="mouth-hole"></div>
          <div class="tongue breath">
            <div class="tongue-top"></div>
            <div class="line"></div>
            <div class="median"></div>
          </div>
        </div>
      </div>

      <div class="hands">

        <div class="hand hand--left">
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
        </div>
        
        <div class="hand hand--right">
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
        </div>
      </div>
      
      <div class="login">
        <label>
          <div class="fa fa-phone"></div>
          <input class="username" type="text" autocomplete="on" placeholder="Username"/>
          <div class="fa fa-envelope-o" aria-hidden="true"></div>
          <input class="email" type="email" name="" autocomplete="on" id="" placeholder="Your Email">
        </label>
        <label>
          <div class="fa fa-commenting"></div>
          <input class="password" type="password" autocomplete="off" placeholder="Password"/>
          <button class="password-button">Show</button>
        </label>
        <button class="login-button">Login</button>
      </div>
      
      <div class="social-buttons">
        <div class="social">
          <div><a href="#"><i class="fa fa-github" aria-hidden="true"></i></a></div>
        </div>
        <div class="social">
          <div><a href="#"><i class="fa fa-facebook-f" aria-hidden="true"></i></a></div>
        </div>
        <div class="social">
          <div><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        </div>
      </div>
      <div class="footer">Eso_code</div>
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js'></script>
  <script src="script.js"></script>

</body>
</html>
